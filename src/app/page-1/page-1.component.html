@for (post of posts; track post?.id) {
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title class="card-title">{{post?.title}} {{post?.id}}</mat-card-title>
    <mat-card-subtitle>subtitle блока {{post?.id}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p class="card-content">
      {{post?.body}}
    </p>
  </mat-card-content>
</mat-card>
  } @empty {
No data
}
<div *ngIf="stopFetch">No more data to be loaded</div>
